<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astrophotography</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/02f93ef71a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="slider">
      <div class="slider__container">
        <img class="slider__container--image" src="img/astro1.jpg" />
        <img class="slider__container--image" src="img/astro2.jpg" />
        <img class="slider__container--image" src="img/astro3.jpg" />
        <img class="slider__container--image" src="img/astro4.jpg" />
        <img class="slider__container--image" src="img/astro5.jpg" />
        <img class="slider__container--image" src="img/astro6.jpg" />
        <img class="slider__container--image" src="img/astro7.jpg" />
        <img class="slider__container--image" src="img/astro8.jpg" />
        <img class="slider__container--image" src="img/astro9.jpg" />
      </div>
      <div class="slider__controls">
        <button class="previous">
          <i class="far fa-arrow-alt-circle-left"></i>
        </button>
        <button class="next">
          <i class="far fa-arrow-alt-circle-right"></i>
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
