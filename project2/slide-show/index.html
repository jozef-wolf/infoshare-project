<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astrophotography</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/02f93ef71a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="header">
      <h1>Astrophotography</h1>
    </div>
    <div class="container">
      <div class="slides-container">
        <div class="slide-image">
          <img src="/project2/slide-show/img/astro1.jpg" alt="picture1" />
        </div>
        <div class="slide-image">
          <img src="/project2/slide-show/img/astro2.jpg" alt="picture2" />
        </div>
        <div class="slide-image">
          <img src="/project2/slide-show/img/astro3.jpg" alt="picture3" />
        </div>
        <div class="slide-image">
          <img src="/project2/slide-show/img/astro4.jpg" alt="picture4" />
        </div>
        <div class="slide-image">
          <img src="/project2/slide-show/img/astro5.jpg" alt="picture5" />
        </div>
        <div class="slide-image">
          <img src="/project2/slide-show/img/astro6.jpg" alt="picture6" />
        </div>
        <div class="slide-image">
          <img src="/project2/slide-show/img/astro7.jpg" alt="picture7" />
        </div>
        <div class="slide-image">
          <img src="/project2/slide-show/img/astro8.jpg" alt="picture8" />
        </div>
        <div class="slide-image">
          <img src="/project2/slide-show/img/astro9.jpg" alt="picture9" />
        </div>
      </div>
      <div class="prev-btn"><i class="fas fa-chevron-left"></i></div>
      <div class="next-btn"><i class="fas fa-chevron-right"></i></div>
      <div class="play-btn" id="change-opacity">
        <i class="fas fa-play"></i>
      </div>
      <div class="pause-btn" id="change-opacity">
        <i class="fas fa-pause"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
